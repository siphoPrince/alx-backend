<!DOCTYPE html>
<html lang="{{ babel.locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Welcome') }}</title>
</head>
<body>
    {% if g.user %}
    <p>{{ _('You are logged in as %(username)s.', username=g.user['name']) }}</p>
    {% else %}
    <p>{{ _('You are not logged in.') }}</p>
    {% endif %}
</body>
</html>
